<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .error-message {
            display: none;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to IT Hub</a>
        
        <div class="header">
            <h1>üé® AI Image Generator</h1>
            <p>Generate stunning images using AI technology</p>
        </div>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                {% csrf_token %}
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Describe the image you want to generate (e.g., blue butterfly, mountain sunset...)"
                    required
                >
                <button type="submit" class="search-button" id="searchButton">
                    üé® Generate Images
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <h3>üé® Generating AI Images</h3>
            <p>Creating your custom images using Stable Diffusion...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <h3>‚ùå Error</h3>
            <p>Sorry, there was an error generating images. Please try again.</p>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="images-grid" id="imagesGrid">
                <!-- Images will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        console.log('üé® AI Image Generator loaded!');

        // Get form elements
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsContainer = document.getElementById('resultsContainer');
        const imagesGrid = document.getElementById('imagesGrid');

        // Handle form submission
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('Please enter a description for the image you want to generate!');
                return;
            }

            console.log('üöÄ Starting image generation for:', query);
            generateImages(query);
        });

        // Generate images function
        function generateImages(query) {
            // Show loading state
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            searchButton.disabled = true;
            searchButton.textContent = '‚è≥ Generating...';

            // Scroll to loading area
            loading.scrollIntoView({ behavior: 'smooth' });

            // Make API call
            fetch('/image-search/api/search/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => {
                console.log('üì° API Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('üì¶ API Response data:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayImages(data.images);
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
                showError();
            })
            .finally(() => {
                // Reset button state
                loading.style.display = 'none';
                searchButton.disabled = false;
                searchButton.textContent = 'üé® Generate Images';
            });
        }

        // Display images function
        function displayImages(images) {
            console.log('üñºÔ∏è Displaying', images.length, 'images');
            
            // Clear previous results
            imagesGrid.innerHTML = '';

            // Create image cards
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" loading="lazy">
                `;
                
                imagesGrid.appendChild(card);
            });

            // Show results
            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Show error function
        function showError() {
            errorMessage.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorMessage.scrollIntoView({ behavior: 'smooth' });
        }

        // Get CSRF token function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
